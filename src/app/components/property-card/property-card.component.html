
<mat-card class="property-card justify-content-between" style="height: 98%; padding: 0 15px; background-color: #BEED3B; border-radius: 15px; margin: 15px; " *ngIf="property;else dontexist">

    <mat-card-header>
        <div mat-card-avatar class="img-header-card" style="background-image: url({{user.link_foto_perfil}});"></div>
        <mat-card-title style="font-family: 'Inter'; font-weight: bold;">{{user.nombre}} {{user.apellido_paterno}}</mat-card-title>
        <mat-card-subtitle style="font-family: 'Inter';">{{district}}, {{provincia}}, {{departament}}</mat-card-subtitle>
    </mat-card-header>
    <ng-container *ngIf="property else withoutimg">
        <img style="border-radius: 10px; margin-bottom: 15px;" class="align-content-center"  mat-card-image src="{{property.link_fotos[0]}}" alt="Photo of a Shiba Inu">
    </ng-container>
    <ng-template #withoutimg>
        <span style="margin-bottom: 15px;" class="align-content-center">Not Image</span>
    </ng-template>
    <mat-card-content class="d-flex align-items-center flex-column">
        <h2 style="font-weight: bold;">{{property.precio|currency:"S/ "}}</h2>
        <div>
            <div class="d-flex flex-row justify-content-around">
                <span class="d-flex" style="font-weight: bolder; margin: 15px 3px;"><mat-icon>open_in_full</mat-icon>{{property.m2_cuadrados}}m2</span>
                <span class="d-flex" style="font-weight: bolder; margin: 15px 3px;"><mat-icon>bed</mat-icon>{{property.n_dormitorios}} dorm</span>
                <span class="d-flex" style="font-weight: bolder; margin: 15px 3px;"><mat-icon>shower</mat-icon>{{property.n_banios}} ba√±os</span>
            </div>
            <p style="text-align: justify; margin: 10px;">
                {{property.descripcion}}
            </p>
        </div>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
        <button  mat-raised-button style="font-family: 'Inter'; padding: 0 40px; border-radius: 30px; background-color: #006464; color: white;" routerLink="/visualizar/{{property.id}}" >MAS INFORMACION</button>
    </mat-card-actions>
</mat-card>
<ng-template #dontexist>
</ng-template>
